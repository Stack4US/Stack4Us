<form action="" id="form_register" class="form_login">
    <div class="title_form">
        <h1>Join Stack4Us</h1>
        <p>Create your account to start</p>
    </div>

    <label for="name">Username</label>
    <input type="text" id="name" required>
    <label for="email">Email</label>
    <input type="email" id="email" required>
    <label for="password">Password</label>
    <input type="password" id="password" required>
    <label for="description">Description</label>
    <textarea id="description" rows="3" placeholder="About you (optional)"></textarea>
    <label for="profile_image">Profile image</label>
    <input type="file" id="profile_image" accept="image/*">
    <button type="submit">Register</button>

    <div class="footer_form">
        <p>Already have an account? <a href="/login" data-link>Log in</a></p>
    </div>
</form>
