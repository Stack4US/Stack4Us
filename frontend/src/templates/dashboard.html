<div class="dashboard-shell">
  <aside class="sidebar">
    <div class="sidebar-scroll">
      <nav class="side-nav" aria-label="Main navigation">
        <a class="side-item active" data-link href="/dashboard">Comments</a>
        <a class="side-item" data-link href="/ranking">Ranking</a>
      </nav>
    </div>

    <div class="user-card" id="sidebarUserCard" tabindex="0" role="button" aria-label="Open profile">
      <div class="avatar" id="sidebarAvatar">ðŸ‘¤</div>
      <div class="user-meta">
        <span class="user-name" id="navUserName">User</span>
        <span class="user-role" id="navUserRole">Role</span>
      </div>
    </div>
  </aside>

  <div class="dashboard-main">
    <div class="dashboard-container">
      <div class="dash-head-with-bell">
        <h1>Comments</h1>
        <div class="dash-head-actions">
          <button id="bellBtn" class="bell-btn" aria-label="Notifications" title="Notifications">
            <img id="bellIconImg" src="/src/assets/img/mdi_bell.png" alt="bell" width="24" height="24" />
            <span id="bellBadge" class="bell-badge hidden"></span>
          </button>
          <div id="notifPopover" class="notif-popover hidden" role="dialog" aria-label="Notifications"></div>
        </div>
      </div>

      <div class="dashboard-content">
        <!-- Stats cards -->
        <div class="stats-cards">
          <div class="card">
            <h3>Questions</h3>
            <p class="stat-number" id="questions-count">0</p>
          </div>
          <div class="card">
            <h3>Answers</h3>
            <p class="stat-number" id="answers-count">0</p>
          </div>
        </div>

        <!-- Create post -->
        <form id="post-form" class="card" style="margin:12px 0">
          <div class="post-grid">
            <!-- Fancy Title field with floating label -->
            <div class="title-field">
              <input id="post-title" name="title" type="text" placeholder=" " required autocomplete="off" />
              <label for="post-title">Title</label>
              <span class="tf-accent-ring" aria-hidden="true"></span>
            </div>
            <!-- Custom fancy select: Type -->
            <div class="fancy-select" data-fancy-select="type">
              <input type="hidden" name="type" value="javascript" />
              <button type="button" class="fs-trigger" aria-haspopup="listbox" aria-expanded="false" aria-label="Select type">Javascript</button>
              <ul class="fs-options" role="listbox">
                <li data-value="javascript" class="selected" role="option" aria-selected="true">Javascript</li>
                <li data-value="react" role="option">React</li>
                <li data-value="node" role="option">Node</li>
                <li data-value="bug" role="option">Bug</li>
                <li data-value="other" role="option">Other</li>
              </ul>
            </div>

            <textarea name="description" placeholder="Describe the issueâ€¦" rows="3" required></textarea>

            <!-- Custom fancy select: Status -->
            <div class="fancy-select" data-fancy-select="status">
              <input type="hidden" name="status" value="unsolved" />
              <button type="button" class="fs-trigger" aria-haspopup="listbox" aria-expanded="false" aria-label="Select status">Unsolved</button>
              <ul class="fs-options" role="listbox">
                <li data-value="unsolved" class="selected" role="option" aria-selected="true">Unsolved</li>
                <li data-value="solved" role="option">Solved</li>
              </ul>
            </div>

            <input type="file" name="image" accept="image/*" />
            <input type="hidden" name="user_id" value="1" />
          </div>

          <button type="submit">Publish</button>
          <small id="post-hint"></small>
        </form>

        <!-- List posts -->
        <div id="posts" class="stack"></div>

        <!-- Answers -->
        <div class="recent-activity">
          <h2>Recent Answers</h2>
          <div id="answers" class="list"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FAB: Stack4Us Finder -->
<button id="soFab"
        class="fab fab-so"
        aria-label="Open Stack Overflow Finder"
        title="Stack Overflow Finder">Stack</button>

<!-- MODAL: Stack Overflow Finder -->
<div id="soModal" class="so-modal-backdrop" aria-hidden="true">
  <div class="so-modal-card" role="dialog" aria-modal="true" aria-labelledby="soModalTitle">
    <button class="so-modal-close" data-close="so" aria-label="Close">Ã—</button>
    <h3 id="soModalTitle" class="so-modal-title">Stack Overflow Finder</h3>

    <!-- Finder -->
    <section id="so-section" class="card so-finder">
      <form id="so-form" class="so-form">
        <input id="so-q" type="text" placeholder="Search text (error message, keywords)"/>
        <input id="so-tags" type="text" placeholder="Tags (reactjs;javascript)"/>
        <div class="so-toolbar">
          <label class="so-chip">
            <input type="checkbox" id="so-hot" checked />
            <span>Hot</span>
          </label>
          <label class="so-chip">
            <input type="checkbox" id="so-newest" />
            <span>Newest</span>
          </label>

          <div class="so-limit">
            <span>Limit</span>
            <select id="so-pagesize">
              <option>5</option>
              <option>10</option>
              <option>15</option>
            </select>
          </div>

          <button id="so-search" type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>

      <div class="so-meta">
        <span id="so-count" class="so-count">0 result(s)</span>
      </div>

      <div id="so-results" class="so-results"></div>

      <footer class="so-powered">
        Powered by the public Stack Exchange API. Links open in a new tab.
      </footer>
    </section>
    <!-- /Finder -->
  </div>
</div>
