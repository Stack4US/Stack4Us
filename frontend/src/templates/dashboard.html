<div class="dashboard-shell">
  <aside class="sidebar">
    <div class="sidebar-scroll">
      <nav class="side-nav" aria-label="Main navigation">
        <a class="side-item active" data-link href="/dashboard">Comments</a>
        <a class="side-item" data-link href="/ranking">Ranking</a>
        <a class="side-item" data-link href="/about">About Us</a>
      </nav>
    </div>
  <div class="user-card" id="sidebarUserCard" tabindex="0" role="button" aria-label="Open profile">
      <div class="avatar" id="sidebarAvatar">ðŸ‘¤</div>
      <div class="user-meta">
        <span class="user-name" id="navUserName">User</span>
        <span class="user-role" id="navUserRole">Role</span>
      </div>
    </div>
  </aside>
  <div class="dashboard-main">
    <div class="dashboard-container">
      <h1>Dashboard - Stack4Us</h1>

      <div class="dashboard-content">
        <!-- Stats cards -->
        <div class="stats-cards">
          <div class="card">
            <h3>Questions</h3>
            <p class="stat-number" id="questions-count">0</p>
          </div>
          <div class="card">
            <h3>Answers</h3>
            <p class="stat-number" id="answers-count">0</p>
          </div>
          <div class="card">
            <h3>Points</h3>
            <p class="stat-number" id="points-count">0</p>
          </div>
        </div>

        <!-- Create post -->
        <form id="post-form" class="card" style="margin:12px 0">
          <div class="post-grid">
            <input name="title" placeholder="Title" required />
            <select name="type">
              <option value="javascript">Javascript</option>
              <option value="react">React</option>
              <option value="node">Node</option>
              <option value="bug">Bug</option>
              <option value="other">Other</option>
            </select>

            <textarea name="description" placeholder="Describe the issueâ€¦" rows="3" required></textarea>

            <select name="status">
              <option value="unsolved">Unsolved</option>
              <option value="solved">Solved</option>
            </select>

            <input type="file" name="image" accept="image/*" />
            <input type="hidden" name="user_id" value="1" />
          </div>

          <button type="submit">Publish</button>
          <small id="post-hint"></small>
        </form>

        <!-- List posts -->
        <div id="posts" class="stack"></div>

        <!-- Answers -->
        <div class="recent-activity">
          <h2>Recent Answers</h2>
          <div id="answers" class="list"></div>
        </div>
      </div>
    </div>
  </div>
</div>
